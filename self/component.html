<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件</title>
    <script src="vue.js"></script>
</head>
<body>
    <h1>组件componted</h1>
    <div id="app">
        <jspang></jspang>
        <panda></panda>
    </div>
    <div id="ppa">
        <jspang></jspang>
    </div>
    <script>
        Vue.component('jspang',{
            template:`<div style="color:red">我是全局组件</div>`
        })
        var app = new Vue({
            el:'#app',
            components:{
                "panda":{
                    template:`<div>我是局部组件</div>`
                }
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板</title>
    <script src="vue.js"></script>
</head>
<body>
    <h1>模板</h1>
    <div id="app">
        {{msg}}
    </div>
    <template id="dd2">
        <h2 style="color:red">我是template标签模板</h2>
    </template>
    <script type="x-template" id="dd3">
        <h2 style="color:red">我是script标签模板</h2>
    </script>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                msg:"123"
            },
            template:"#dd3"
//            template:`
//                <h2 style="color:red">我是选项模板</h2>`
        })
    </script>
</body>
</html>
